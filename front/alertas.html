<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta de Estoque Crítico</title>
    <link rel="stylesheet" href="style-alerta.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #2e8b57;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.alert-box {
    background-color: #ffffff;
    width: 100%;
    max-width: 600px;
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.alert-box h2 {
    color: #d9534f;
    text-align: center;
    margin-bottom: 25px;
    font-size: 26px;
    font-weight: 600;
}

.alert-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.alert-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    border: 1px solid #f0ad4e;
    border-radius: 8px;
    background-color: #fff8e1;
}

.alert-name {
    font-weight: 600;
    color: #333;
    flex-grow: 1;
}

.alert-data {
    color: #d9534f;
    font-size: 14px;
    margin-right: 15px;
    font-weight: 500;
}

.action-button {
    background-color: #f0ad4e;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s;
}

.action-button:hover {
    background-color: #ec971f;
}

.no-alert {
    text-align: center;
    color: #2e8b57;
    padding: 20px;
    font-weight: 600;
    background-color: #e6ffe6;
    border-radius: 8px;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="alert-box">
        <h2>Alerta de Estoque Crítico</h2>
    
        <p id="loading-alert" style="text-align: center; font-style: italic;">Buscando alertas...</p>
        
        <div id="no-alert-message" class="no-alert" style="display: none;">
            Nenhuma crítica de estoque encontrada.
        </div>
    
        <div id="alert-list-container" class="alert-list-container"></div>
    </div>
   
    <script src="script-alerta.js"></script>
</body>
</html>
