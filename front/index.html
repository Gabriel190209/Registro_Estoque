<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #2e8b57;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}


.login-box {
    background-color: #ffffff;
    width: 100%;
    max-width: 400px;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
}


.login-box h2 {
    font-size: 28px;
    color: #333;
    margin-bottom: 30px;
    font-weight: 600;
}


.input-group {
    text-align: left;
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    font-size: 14px;
    color: #555;
    margin-bottom: 8px;
    font-weight: 400;
}

.input-group input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s;
}

.input-group input:focus {
    border-color: #2e8b57;
    outline: none;
}


.login-button {
    width: 100%;
    padding: 12px 0;
    background-color: #2e8b57;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    margin-bottom: 15px;
    transition: background-color 0.3s;
}

.login-button:hover {
    background-color: #246d43;
}


.forgot-password {
    display: block;
    text-decoration: none;
    color: #2e8b57;
    font-size: 14px;
    transition: color 0.3s;
}

.forgot-password:hover {
    color: #246d43;
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="login-container">
        <form  action="/login"   method="post"  class="login-box">
            <h2>Acesso</h2>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="usuario" placeholder="seu@email.com">
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="********">
            </div>
            <button type="submit" class="login-button">Entrar</button>
            <a href="#" class="forgot-password">Esqueceu sua senha?</a>
        </form>
    </div>
</body>
</html>
