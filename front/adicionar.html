<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Produto</title>
    <link rel="stylesheet" href="style-operacao.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="script-entrada.js"></script>

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #2e8b57;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.operacao-box {
    background-color: #ffffff;
    width: 100%;
    max-width: 450px;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.operacao-box h2 {
    color: #2e8b57;
    margin-bottom: 30px;
    font-size: 24px;
    font-weight: 600;
}

.input-group {
    text-align: left;
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    font-size: 14px;
    color: #555;
    margin-bottom: 8px;
}

.input-group input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s;
}

.input-group input:focus {
    border-color: #2e8b57;
    outline: none;
}

.submit-button {
    width: 100%;
    padding: 12px 0;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s;
}

.entrada-button {
    background-color: #2e8b57;
    color: #ffffff;
}

.entrada-button:hover {
    background-color: #246d43;
}

.remocao-button {
    background-color: #d9534f;
    color: #ffffff;
}

.remocao-button:hover {
    background-color: #c9302c;
}
    </style>
</head>
<body>
    <div class="main-container">
        <form class="operacao-box" id="formEntrada">
            <h2>Registro de Entrada</h2>
           
            <div class="input-group">
                <label for="produtoEntrada">Nome do Produto</label>
                <input type="text" id="produtoEntrada" name="produtoEntrada" required placeholder="Ex: Parafuso Philips">
            </div>
           
            <div class="input-group">
                <label for="quantidadeEntrada">Quantidade Adicionada</label>
                <input type="number" id="quantidadeEntrada" name="quantidadeEntrada" required min="1" placeholder="Ex: 100">
            </div>
           
            <button type="submit" class="submit-button entrada-button">Registrar Entrada</button>
        </form>
    </div>
    <script src="script-entrada.js"></script>
</body>
</html>
